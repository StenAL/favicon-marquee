<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Scrolling favicon 1</title>
    </head>
    <body>
        <h1>Scrolling favicon example 1</h1>
        <p>Check it out in the tab above</p>
        <button id="start-marquee">Start</button>
        <button id="stop-marquee">Stop</button>
        <p>Other examples: <a href="./example2.html">2</a></p>
        <script type="module">
            import FaviconMarquee from "../lib/main.js";
            const marquee = new FaviconMarquee({
                text: "Wow 🌐😊",
                font: '"Comic Sans MS", sans-serif',
            });
            marquee.start();

            const startButton = document.querySelector("#start-marquee");
            startButton.addEventListener("click", () => {
                marquee.start();
            })

            const stopButton = document.querySelector("#stop-marquee");
            stopButton.addEventListener("click", () => {
                marquee.stop();
            })
        </script>
    </body>
</html>
