<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Scrolling favicon 1</title>
    <link rel="shortcut icon" type="image/svg+xml" sizes="32x32" href="favicon.svg">
    <!--  The SVG favicon is animated on Firefox but not Chrome, see https://caniuse.com/link-icon-svg footnote 4  -->
    <!--  If Chrome ever changes this, consider using SVG instead of canvas  -->
</head>
<body>
<img src="favicon.svg" alt="circle"/>
</body>
</html>
